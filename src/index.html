<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startpage</title>
    <link href="assets/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/images/icon.svg">
</head>

<body onload="setBackground()">


    <div class="container-fluid ps-5 pe-5" id="main">
        <div class="row pt-5">
            <div class="col">
                <h2 id="greeting"></h2>
            </div>
            <div class="col text-end">
                <div class="row">
                    <h3 id="date"></h3>
                </div>
                <div class="row">
                    <h1 id="time"></h1>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="favouritesWrapper">
            <h4 id="favouritesTitle">Favourites</h4>
            <div class="col-md-3 favourite m-2">
                <a href="" class="favouriteName link"></a>
            </div>
        </div>
        <div class="row mt-5 pt-5" id="servicesWrapper">
            <h4 id="servicesTitle">Services</h4>
            <div class="col-md-3 service m-2">
                <a href="" class="serviceName link"></a>
            </div>
        </div>
        <div class="row" id="consoleWrapper">
            <div id="console">
                <div id="input-line">
                    <span class="prompt"><span id="user">browsing<span><span id="at">@</span><span
                                    id="hostname">Hostname</span> <span id="at">~$</span></span>
                            <input id="console-input" type="text" autofocus>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/utils.js"></script>
</body>

</html>
